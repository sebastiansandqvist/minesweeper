<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

      body {
        background: #333;
        font-family: monospace;
        font-size: 16px;
        margin: 0;
        padding: 10px;
        text-align: center;
      }

      #board {
        border: 2px solid #808080;
        display: inline-block;
        font-size: 0;
        white-space: nowrap;
        zoom: 1;
      }

      .cell {
        background: #ccc url("./minesweeper.gif") 0 0 no-repeat;
        background-size: 128px 96px;
        box-sizing: border-box;
        display: inline-block;
        font-size: 24px;
        height: 0;
        position: relative;
        text-align: center;
        padding: 16px;
        width: 0;
      }

      .cell.flag   { background-position: left -32px top 0; }
      .cell.mine   { background-position: left -64px top 0; }
      .cell.cell-0 { background-position: left -96px top 0; }
      .cell.cell-1 { background-position: left 0     top -32px; }
      .cell.cell-2 { background-position: left -32px top -32px; }
      .cell.cell-3 { background-position: left -64px top -32px; }
      .cell.cell-4 { background-position: left -96px top -32px; }
      .cell.cell-5 { background-position: left 0     top -64px; }
      .cell.cell-6 { background-position: left -32px top -64px; }
      .cell.cell-7 { background-position: left -64px top -64px; }
      .cell.cell-8 { background-position: left -96px top -64px; }

      .actions {
        background: #222;
        bottom: 0;
        position: fixed;
        padding: 10px;
        left: 0;
        right: 0;
      }

      .actions button {
        background: #ccc;
        border: 4px outset #fff;
        font-family: monospace;
        font-size: 16px;
        font-weight: bold;
      }

      .actions button:focus {
        background: #59f;
        border: 4px outset #59f;
        outline: 0;
      }

      .actions input {
        background: #000;
        border: 4px inset #777;
        color: white;
        font-family: monospace;
        font-size: 16px;
        font-weight: bold;
        width: 20px; /* fallback when ch unit is not supported */
        width: 2ch;
      }

      .actions input:focus {
        border: 4px inset #59f;
        outline: 0;
      }

      .text-muted {
        color: #999;
      }

    </style>
  </head>
  <body>
    <div id="app">
      <div id="board"></div>
      <div class="actions">
        <span class="text-muted">Board size: </span>
        <input type="text" id="set-rows" maxlength="2">
        <span class="text-muted"> x </span>
        <input type="text" id="set-cols" maxlength="2">
<!--         <button id="zoom-in">-</button>
        <button id="zoom-out">+</button>
 -->        <button id="new-game">new game</button>
      </div>
    </div>
    <script type="text/javascript" src="./js/bundle.js"></script>
  </body>
</html>
